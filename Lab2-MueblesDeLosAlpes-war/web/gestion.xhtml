<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : gestion
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Gestion de clientes" />
    <ui:define name="body">
        <h:form>

            <!-- Panel para agregar un nuevo cliente -->
            <h:panelGroup>
                
                <h:panelGrid>
                    <h:selectOneMenu value="#{clienteBean.cliente.tipoDocumento}">
                        <f:selectItems value="#{clienteBean.tiposDocumentos}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNumDocumento"
                                     value="NumDocumento"/>
                    <h:inputText id="TxtNumDocumento"
                                   size="20"
                                   maxlength="20"
                                   label="Numero Documento"
                                   value="#{clienteBean.cliente.numeroDocumento}"
                                   required="true"
                                   >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nameMsg" for="TxtNumDocumento" />
                </h:panelGrid>

                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNombre"
                                     value="Nombre" />
                    <h:inputText id="TxtNombre"
                                   maxlength="20"
                                   size="20"
                                   value="#{clienteBean.cliente.nombre}"
                                   label="Nombre"
                                   required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="pwMsg" for="TxtNombre" />
                </h:panelGrid>

                <h:panelGrid columns="1" width="100px"
                               columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">

                    <h:outputLabel for="TxtDireccion" value="Direccion" />
                    <h:inputTextarea id="TxtDireccion"
                                     value="#{clienteBean.cliente.direccion}"
                                       rows="4" style="width: 125px"
                                       label="Direccion"
                                       >
                        <f:validateLength minimum="1"/>

                    </h:inputTextarea>
                    <h:message id="descDireccion" for="TxtDireccion" />

                </h:panelGrid>
                
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtEmail"
                                     value="Email" />
                    <h:inputText id="TxtEmail"
                                   maxlength="20"
                                   size="20"
                                   value="#{clienteBean.cliente.nombre}"
                                   label="Email"
                                   required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="pwEmail" for="TxtEmail" />
                </h:panelGrid>
                

                <h:commandButton value="Agregar" action="#{clienteBean.agregarCliente}" />
                <h:commandButton value="Limpiar" action="#{clienteBean.limpiar}" />
            </h:panelGroup>
            
        </h:form>
        <h:form>
            

                <!-- Se crea una tabla donde se presentan los clientes del sistema -->
                <p:dataTable
                    id="data"
                    value="#{clienteBean.clientes}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                    <p:column headerText="TipoDocumento">
                        <h:outputText value="#{file.tipoDocumento}" />
                    </p:column>       
                    
                    <p:column headerText="NumeroDocumento" sortBy="#{file.numeroDocumento}">
                        <h:outputText value="#{file.numeroDocumento}" />
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{file.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Direccion">
                        <h:outputText value="#{file.direccion}" />
                    </p:column>
                    
                    <p:column headerText="Email">
                        <h:outputText value="#{file.email}" />
                    </p:column>
                    
                </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
